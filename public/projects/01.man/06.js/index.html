<p id="demo"></p>
<script>
/////////////////////////////////////////////////////////////////////////////////////

function t_len()
{
	var str = document.getElementById("demo").innerHTML;
    document.getElementById("demo").innerHTML = str.length;
}
function split()
{
	var numer = prompt(" Podaj element tablicy(po przecinku)");
	var ktory = prompt(" Podaj ktory element tablicy ma byc wyciety");
	var arr = numer.split(",");
    document.getElementById("demo").innerHTML = arr[ktory];
}
function splice()
{
	var numer = prompt(" Podaj element tablicy(po przecinku)");
	var arr = numer.split(",");
	var dl = (arr.length - 1);
	var argument_1 = prompt("Podaj index od ktorego modyfikowac tablice, od 0 do "+dl);
	var argument_2 = prompt("Podaj drugi argument");
	arr.splice(argument_1,argument_2);
    document.getElementById("demo").innerHTML = arr;
}
function por()
{
	alert("porównanie inta ze stringiem jest mozliwe ponieważ js zamienia \"5\" na wartośćś inta 5, 5 == \"5\" wynikiem == jest " + (5 == "5") 
			+ "\n natomiast trojkrotny znak === sprawdza zgodność wartosci oraz typu, dlatego ===" + (5 === "5"));
}
function tab()
{
	var numer = prompt(" Podaj element tablicy(po przecinku");
	var arr = numer.split(",");
    document.getElementById("demo").innerHTML = arr;
}
function concat()
{
	var numer = prompt(" Podaj element tablicy 1 (po przecinku}");
	var arr = numer.split(",");
	var numer1 = prompt(" Podaj element tablicy 2 (po przecinku}");
	var arr1 = numer1.split(",");
	var numer2 = prompt(" Podaj element tablicy 3 (po przecinku}");
	var arr2 = numer2.split(",");
	var numer3 = prompt(" Podaj element tablicy 4 (po przecinku}");
	var arr3 = numer3.split(",");
    document.getElementById("demo").innerHTML = arr.concat(arr1,arr2,arr3);
}
function join()
{
	var numer = prompt(" Podaj element tablicy(po przecinku)");
	var arr = numer.split(",");
	var sep = prompt(" Podaj separator");
	var arr = numer.split(",");
    document.getElementById("demo").innerHTML = arr.join(sep);
}
function push()
{
	var x = document.getElementById("demo").innerHTML;
	var arr = x.split("\ ");
	var cos = prompt(" Podaj element do dodania");
	arr.push(cos);
    document.getElementById("demo").innerHTML = arr;
}
function pop()
{
	var x = document.getElementById("demo").innerHTML;
	var arr = x.split("\ ");
	arr.pop();
    document.getElementById("demo").innerHTML = arr;
}
