<script>
/////////////////////////////////////////////////////////////////////////////////////
function m_ran()
{
	var number = prompt("Podaj ile razy zwiekszycprzedial do losowania (domyslnie jest (0,1> )",1);
    alert( Math.random() * number);
}
//czemu trzy kropki zadiałało?`
function m_max()
{

	var numer = prompt(" Podaj element tablicy(po przecinku)");
	var arr = numer.split(",");
	console.log(arr);
	var odpowiedz = prompt("max czy min?", "max");
	if (odpowiedz == "max" )
	{
    alert( Math.max( ...arr ));
	}
	else
	{
    alert( Math.min( ...arr ));
	}
}
function m_rou()
{

   alert( Math.round(number) );
}
